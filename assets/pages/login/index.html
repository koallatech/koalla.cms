<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pandda</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        h1 { text-align: center; color: #333; }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login Pandda</h1>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="password" placeholder="Sua senha">
        <button id="btn-login">Entrar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="/assets/js/supabase-client.js"></script>

    <script>
        const btnLogin = document.getElementById('btn-login');

        if (btnLogin) {
            btnLogin.addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    alert("Por favor, preencha e-mail e senha.");
                    return;
                }

                // Usamos 'window.supabaseClient' que foi criado no arquivo anterior
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    alert("Erro ao entrar: " + error.message);
                } else {
                    // O redirecionamento será automático pelo script supabase-client.js
                    console.log("Login OK! Aguardando redirecionamento...");
                }
            });
        }
    </script>
</body>
</html>
