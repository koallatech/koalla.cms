<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pandda</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body>

    <div id="loading-screen">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #2ecc71; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 15px; color: #666;">Carregando sistema...</p>
    </div>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Pandda</h2>
                <span>IPTV Manager</span>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/pages/dashboard/index.html" class="active">
                        <i class="material-icons">dashboard</i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="material-icons">people</i> Clientes
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="material-icons">subscriptions</i> Assinaturas
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="material-icons">settings</i> Configurações
                    </a>
                </li>
            </ul>
        </aside>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content">
            
            <header class="topbar">
                <div class="toggle-btn" id="menu-toggle">
                    <i class="material-icons">menu</i>
                </div>
                
                <div class="user-info">
                    <span class="user-name">Administrador</span>
                    <button id="btn-logout">
                        <i class="material-icons" style="font-size: 16px;">logout</i> Sair
                    </button>
                </div>
            </header>

            <main class="page-content">
                <div class="card">
                    <h3>Bem-vindo ao Pandda</h3>
                    <p>Seu sistema de gerenciamento está pronto.</p>
                </div>

                <div class="card">
                    <h3>Status do Sistema</h3>
                    <p>Sidebar responsiva ativada.</p>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/js/supabase-client.js"></script>

    <script>
        /* ==================================
           LÓGICA DO MENU MOBILE
           ================================== */
        const btnToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        // Função para abrir/fechar
        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // 1. Clique no botão hambúrguer
        if (btnToggle) {
            btnToggle.addEventListener('click', (e) => {
                e.stopPropagation(); // Evita bugs de clique duplo
                toggleMenu();
            });
        }

        // 2. Clique na parte escura (Overlay) para fechar
        if (overlay) {
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        }

        /* ==================================
           LÓGICA DE LOGOUT
           ================================== */
        const btnLogout = document.getElementById('btn-logout');
        
        if (btnLogout) {
            btnLogout.addEventListener('click', async () => {
                console.log("Saindo...");
                const { error } = await window.supabaseClient.auth.signOut();
                
                // Limpeza forçada
                localStorage.removeItem('sb-yvktnznpozluqcjtvxeu-auth-token');
                
                // Redireciona para o login
                window.location.href = '/pages/login/index.html';
            });
        }
    </script>
</body>
</html>
