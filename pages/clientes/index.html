<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes | Pandda</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body data-title="Carteira de Clientes">

    <div id="loading-screen"><div style="border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div><p style="margin-top: 15px;">Carregando...</p></div>

    <div class="dashboard-container">
        <div id="sidebar-container"></div> <div class="main-content">
            <div id="topbar-container"></div> <main class="page-content">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                        <div><h3>Meus Clientes</h3><p style="font-size: 13px;">Visão geral.</p></div>
                        <button class="btn-primary" onclick="openModalQuick()"><i class="material-icons-round">person_add</i> Novo Cliente</button>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <input type="text" id="search-input" class="form-control" placeholder="Buscar..." onkeyup="filtrarTabela()">
                    </div>
                    <div class="table-container">
                        <table class="modern-table">
                            <thead><tr><th>Cliente</th><th>Vencimento</th><th>Status</th><th>Telas</th><th style="text-align: right;">Ações</th></tr></thead>
                            <tbody id="table-body"><tr><td colspan="5" style="text-align:center;">Carregando...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal-overlay" id="quick-client-modal">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header"><h3 class="modal-title">Adicionar Cliente</h3><button class="close-modal" onclick="closeModalQuick()">&times;</button></div>
            <form id="quick-form">
                <div class="form-group"><label>Nome</label><input type="text" id="quick-nome" class="form-control" required></div>
                <div class="form-group"><label>WhatsApp</label><input type="text" id="quick-zap" class="form-control" required></div>
                <div class="form-actions"><button type="button" class="action-btn" onclick="closeModalQuick()">Cancelar</button><button type="submit" class="btn-primary">Criar</button></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/js/supabase-client.js"></script>
    <script src="/assets/js/components.js"></script> <script src="/assets/js/layout.js"></script> <script>
        // Lógica específica da página (Busca dados)
        async function fetchClientes() {
            const tbody = document.getElementById('table-body');
            const { data, error } = await window.supabaseClient.from('clientes').select('*, assinaturas(data_vencimento, telas_contratadas)').order('created_at', { ascending: false });
            if (error) return; tbody.innerHTML = '';
            if (data.length === 0) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">Nenhum cliente.</td></tr>'; return; }
            const hoje = new Date().toISOString().split('T')[0];
            data.forEach(cli => {
                let statusHtml = '<span class="badge" style="background:#e2e8f0; color:#64748b;">Sem Plano</span>';
                let vencimento = '-', telas = '-';
                const ass = (cli.assinaturas && cli.assinaturas.length > 0) ? cli.assinaturas[0] : cli.assinaturas;
                if (ass) {
                    vencimento = ass.data_vencimento.split('-').reverse().join('/');
                    telas = `${ass.telas_contratadas} tela(s)`;
                    statusHtml = ass.data_vencimento < hoje ? '<span class="badge danger">VENCIDO</span>' : '<span class="badge success">ATIVO</span>';
                }
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><div style="font-weight:600;">${cli.nome}</div><div style="font-size:12px; color:var(--text-secondary);">${cli.whatsapp}</div></td><td><span style="font-weight:500;">${vencimento}</span></td><td>${statusHtml}</td><td>${telas}</td><td style="text-align: right;"><button class="btn-primary btn-sm" onclick="gerenciar('${cli.id}')">Gerenciar</button></td>`;
                tbody.appendChild(tr);
            });
        }
        window.gerenciar = (id) => window.location.href = `/pages/clientes/gerenciar.html?id=${id}`;
        const modalQuick = document.getElementById('quick-client-modal');
        window.openModalQuick = () => { modalQuick.classList.add('open'); document.getElementById('quick-form').reset(); };
        window.closeModalQuick = () => { modalQuick.classList.remove('open'); };
        document.getElementById('quick-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data, error } = await window.supabaseClient.from('clientes').insert([{ nome: document.getElementById('quick-nome').value, whatsapp: document.getElementById('quick-zap').value }]).select().single();
            if(error) alert(error.message); else window.location.href = `/pages/clientes/gerenciar.html?id=${data.id}`;
        });
        window.filtrarTabela = () => {
            const val = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('tbody tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(val) ? '' : 'none');
        }
        window.onload = () => setTimeout(fetchClientes, 500);
    </script>
</body>
</html>
