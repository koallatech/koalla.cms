<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandda - Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
</head>
<body>

    <div class="app-layout">
        <div id="sidebar-container"></div>

        <main class="main-content">
            <div id="topbar-container"></div>

            <div class="page-content">
                <h1>Bem-vindo ao Pandda</h1>
                <p style="color: var(--text-secondary); margin-top: 10px;">
                    Selecione uma opção no menu lateral para gerenciar o sistema.
                </p>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px;">
                    <div style="background: var(--bg-card); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color);">
                        <h3 style="color: var(--text-secondary); font-size: 0.9rem;">Clientes Ativos</h3>
                        <p style="font-size: 2rem; font-weight: bold; color: var(--primary-color);">124</p>
                    </div>
                    <div style="background: var(--bg-card); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color);">
                        <h3 style="color: var(--text-secondary); font-size: 0.9rem;">Faturamento Mensal</h3>
                        <p style="font-size: 2rem; font-weight: bold; color: var(--success-color);">R$ 3.4k</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="../../assets/js/main.js"></script>
</body>
</html>
